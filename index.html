<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">


    <title>Trivia for Kids</title>
</head>

<body>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
    <div class="jumbotron" id=screen>

        <h1 id=header> Trivia for Kids </h1>


        <div id="start">

            <button type="button" class="btn btn-primary" id="startbutton"> Start </button>

        </div>


        <div id="quiz">
            
            <div id="timer">
                
            </div>
            <br>

            <div id="question">
                
            </div>

            <br>

            <div class="btn-group-vertical" id="answers">
            </div>

        </div>

        <div id="score">
            <p> <span> How did you do?</span></p>
            <br>
            <p> Correct Answers: <span id="correct"> </span></p>
            <p> Wrong Answers: <span id="false"> </span></p>


        </div>

    </div>

</body>

</html>
